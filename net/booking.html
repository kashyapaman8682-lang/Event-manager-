  <script>
    AOS.init({ duration: 700 });

    // booking form store + redirect
    document.getElementById('bookingForm').addEventListener('submit', function(e){
      e.preventDefault();
      // basic validation (phone)
      const name = document.getElementById('bName').value.trim();
      const email = document.getElementById('bEmail').value.trim();
      const phone = document.getElementById('bPhone').value.trim();
      const type = document.getElementById('bType').value;
      const date = document.getElementById('bDate').value;
      const details = document.getElementById('bDetails').value.trim();

      // store
      localStorage.setItem('bookingName', name);
      localStorage.setItem('bookingEmail', email);
      localStorage.setItem('bookingPhone', phone);
      localStorage.setItem('bookingType', type);
      localStorage.setItem('bookingDate', date);
      localStorage.setItem('bookingDetails', details);

      // optionally push to a bookings array
      const bookings = JSON.parse(localStorage.getItem('bookings_list') || '[]');
      bookings.unshift({ name, email, phone, type, date, details, created: new Date().toISOString() });
      localStorage.setItem('bookings_list', JSON.stringify(bookings));

      // redirect to confirmation
      window.location.href = 'booking-confirmation.html';
    });
  </script>
